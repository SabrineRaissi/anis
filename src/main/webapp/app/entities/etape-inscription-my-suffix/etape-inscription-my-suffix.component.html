<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterrtestApp.etapeInscription.home.title">Etape Inscriptions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-etape-inscription-my-suffix" [routerLink]="['/etape-inscription-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterrtestApp.etapeInscription.home.createLabel">
            Create new Etape Inscription
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="etapeInscriptions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="etape"><span jhiTranslate="jhipsterrtestApp.etapeInscription.etape">Etape</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="jhipsterrtestApp.etapeInscription.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nextId"><span jhiTranslate="jhipsterrtestApp.etapeInscription.next">Next</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="previousId"><span jhiTranslate="jhipsterrtestApp.etapeInscription.previous">Previous</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="statusEtapeId"><span jhiTranslate="jhipsterrtestApp.etapeInscription.statusEtape">Status Etape</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="etablissementId"><span jhiTranslate="jhipsterrtestApp.etapeInscription.etablissement">Etablissement</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let etapeInscription of etapeInscriptions ;trackBy: trackId">
                <td><a [routerLink]="['/etape-inscription-my-suffix', etapeInscription.id, 'view' ]">{{etapeInscription.id}}</a></td>
                <td>{{etapeInscription.etape}}</td>
                <td>{{etapeInscription.description}}</td>
                <td>
                    <div *ngIf="etapeInscription.nextId">
                        <a [routerLink]="['../etape-inscription-my-suffix', etapeInscription.nextId , 'view' ]" >{{etapeInscription.nextId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="etapeInscription.previousId">
                        <a [routerLink]="['../etape-inscription-my-suffix', etapeInscription.previousId , 'view' ]" >{{etapeInscription.previousId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="etapeInscription.statusEtapeId">
                        <a [routerLink]="['../status-etape-inscription-my-suffix', etapeInscription.statusEtapeId , 'view' ]" >{{etapeInscription.statusEtapeId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="etapeInscription.etablissementId">
                        <a [routerLink]="['../etablissement-my-suffix', etapeInscription.etablissementId , 'view' ]" >{{etapeInscription.etablissementId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/etape-inscription-my-suffix', etapeInscription.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/etape-inscription-my-suffix', etapeInscription.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'etape-inscription-my-suffix', { outlets: { popup: etapeInscription.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="etapeInscriptions && etapeInscriptions.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
