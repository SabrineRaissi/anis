<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterrtestApp.lastTheses.home.title">Last Theses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-last-theses-my-suffix" [routerLink]="['/last-theses-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterrtestApp.lastTheses.home.createLabel">
            Create new Last Theses
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="lastTheses">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="anneeUniversitaire"><span jhiTranslate="jhipsterrtestApp.lastTheses.anneeUniversitaire">Annee Universitaire</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="etablissement"><span jhiTranslate="jhipsterrtestApp.lastTheses.etablissement">Etablissement</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sujetThese"><span jhiTranslate="jhipsterrtestApp.lastTheses.sujetThese">Sujet These</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="doctorantId"><span jhiTranslate="jhipsterrtestApp.lastTheses.doctorant">Doctorant</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lastTheses of lastTheses ;trackBy: trackId">
                <td><a [routerLink]="['/last-theses-my-suffix', lastTheses.id, 'view' ]">{{lastTheses.id}}</a></td>
                <td>{{lastTheses.anneeUniversitaire}}</td>
                <td>{{lastTheses.etablissement}}</td>
                <td>{{lastTheses.sujetThese}}</td>
                <td>
                    <div *ngIf="lastTheses.doctorantId">
                        <a [routerLink]="['../doctorant-my-suffix', lastTheses.doctorantId , 'view' ]" >{{lastTheses.doctorantId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/last-theses-my-suffix', lastTheses.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/last-theses-my-suffix', lastTheses.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'last-theses-my-suffix', { outlets: { popup: lastTheses.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="lastTheses && lastTheses.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
