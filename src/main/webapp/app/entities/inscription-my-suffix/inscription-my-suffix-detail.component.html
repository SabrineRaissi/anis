<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="inscription">
            <h2><span jhiTranslate="jhipsterrtestApp.inscription.detail.title">Inscription</span> {{inscription.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterrtestApp.inscription.doctorant">Doctorant</span></dt>
                <dd>
                    <div *ngIf="inscription.doctorantId">
                        <a [routerLink]="['/doctorant-my-suffix', inscription.doctorantId, 'view']">{{inscription.doctorantId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterrtestApp.inscription.these">These</span></dt>
                <dd>
                    <div *ngIf="inscription.theseId">
                        <a [routerLink]="['/these-my-suffix', inscription.theseId, 'view']">{{inscription.theseId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterrtestApp.inscription.statusInscription">Status Inscription</span></dt>
                <dd>
                    <div *ngIf="inscription.statusInscriptionId">
                        <a [routerLink]="['/status-inscription-my-suffix', inscription.statusInscriptionId, 'view']">{{inscription.statusInscriptionId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="jhipsterrtestApp.inscription.nextStep">Next Step</span></dt>
                <dd>
                    <div *ngIf="inscription.nextStepId">
                        <a [routerLink]="['/etape-inscription-my-suffix', inscription.nextStepId, 'view']">{{inscription.nextStepId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/inscription-my-suffix', inscription.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
